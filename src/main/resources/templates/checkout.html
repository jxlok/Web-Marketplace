<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <title>Checkout</title>
    <link rel="stylesheet" href="../static/cartstyle.css">
    <!--    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>

</head>
<body>
<header>
    <div class="container">
        <nav class="navbar navbar-expand-sm bg-secondary navbar-dark fixed-top justify-content-center">

            <a class="navbar-brand" href="#">
                <img src="../static/media/Screenshot%202023-02-13%20at%2016.08.55.png" alt="logo" style="width:40px;">
            </a>

            <form class="form-inline" action="?">
                <input class="form-control mr-sm-2" type="text" placeholder="Search">
                <button class="btn btn-success" type="submit">Search</button>
            </form>

            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Log out</a>
                </li>
            </ul>
        </nav>
    </div>
</header>

<div class="stands-out-background container" style="padding: 50px 50px;">
    <div class="row">
        <div class="col-md-12">
            <div><h5><b>Card details</b></h5></div>
            <form id="card-info">
                <p>Card Type</p>
                <select>
                    <option>Master</option>
                    <option>VISA</option>
                    <option>AM ES</option>
                </select>
                <p>Name on card</p>
                <input id="card-name" placeholder="Enter your name">
                <br>
                <p>Name number</p>
                <input id="card-number" placeholder="Enter your card number">
                <div class="row">
                    <div class="col-md-6">
                        <label class="credit-card-label">Date</label>
                        <input type="text" class="form-control credit-inputs" placeholder="08/20">
                    </div>
                    <div class="col-md-6">
                        <label class="credit-card-label">CVV</label>
                        <input type="text" class="form-control credit-inputs" placeholder="820">
                    </div>
                </div>
                <button class="button">CHECKOUT</button>
            </form>

        </div>
    </div>
</div>

</body>
</html>
