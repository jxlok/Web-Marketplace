<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../static/cartstyle.css" th:href="@{cartstyle.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/header-and-background.css" th:href="@{header-and-background.css}">
    <link rel="stylesheet" href="../static/loginstyle.css" th:href="@{loginstyle.css}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <script src='../static/login.js' th:src="@{login.js}"></script>
</head>

<body>

<header th:insert="~{fragments.html :: header}"> </header>

<div id="content" class="flex">
    <div class="container">
        <div class="row">
            <div class="col-md-5 stands-out-background">
                <div class="card">
                    <div class="card-header"><strong>Login to your account</strong></div>
                    <div class="card-body">
                        <div class="form-group">
                            <label class="text-muted" for="login-email">Email address</label>
                            <input id="login-email" name="email" type="email" class="form-control" aria-describedby="emailHelp"
                                   required placeholder="Enter email">
                            <small class="form-text text-muted">We don't share email with anyone</small>
                        </div>
                        <div class="form-group">
                            <label class="text-muted" for="login-password">Password</label>
                            <input id="login-password" name="password" type="password" class="form-control" required placeholder="Password">
                            <small class="form-text text-muted">your password is saved in encrypted form</small>
                        </div>
                        <button style="width: 100px; height: 50px" onclick="login()" class="btn btn-primary">Log in</button>
                        <div id="login-error" style="color:red"></div>
                    </div>
                </div>

            </div>

            <div class="col-md-5 stands-out-background offset-md-2" >
                <div class="card">
                    <div class="card-header"><strong>Register</strong></div>
                    <div class="card-body">
                        <div class="form-group">
                            <label class="text-muted" for="register-email">Email address</label>
                            <input type="email" class="form-control" id="register-email"
                                   aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We don't share email with
                                anyone</small>
                        </div>
                        <div class="form-group">
                            <label class="text-muted" for="register-password">Password</label>
                            <input id="register-password" type="password" class="form-control" placeholder="Password">
                            <small class="form-text text-muted">your password is saved in encrypted form</small>
                        </div>
                        <div class="form-group">
                            <label class="text-muted" for="register-confirm-password">Confirm Password</label>
                            <input type="password" class="form-control" id="register-confirm-password"
                                   placeholder="Password">
                            <small id="passwordHelp" class="form-text text-muted">your password is saved in
                                encrypted form</small>
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                                <input id="register-checkbox" type="checkbox" class="form-check-input">
                                <label for="register-checkbox" class="form-check-label">I am over 18</label>
                            </div>
                        </div>
                        <button style="width: 100px; height: 50px" class="btn btn-primary" onclick="register()">Register</button>
                        <div id="register-error" style="color:red"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

</body>
</html>
