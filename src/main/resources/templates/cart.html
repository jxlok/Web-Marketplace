<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cart</title>
    <!--    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <script src="cart.js"></script>
    <link rel="stylesheet" href="../static/cartstyle.css">

</head>
<body>
<header>
    <div class="container">
        <nav class="navbar navbar-expand-sm bg-secondary navbar-dark fixed-top justify-content-center">

            <a class="navbar-brand" href="#">
                <img src="../static/media/Screenshot%202023-02-13%20at%2016.08.55.png" alt="logo" style="width:40px;">
            </a>

            <form class="form-inline" action="?">
                <input class="form-control mr-sm-2" type="text" placeholder="Search">
                <button class="btn btn-success" type="submit">Search</button>
            </form>

            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Log out</a>
                </li>
            </ul>
        </nav>
    </div>


</header>
<div class="stands-out-background container">
    <div class="row">
        <div class="col-md-8 cart">
            <div class="title">
                <div class="row">
                    <div class="col"><h3><b>Shopping Cart</b></h3></div>
                    <div class="col text-right text-muted align-self-center">? items</div>
                </div>
            </div>
            <div class="row border-top border-bottom">
                <div class="row items align-items-center">
                    <div class="col-2"><img class="img-fluid img-thumbnail" width="200px" height="200px"
                                            src="../static/media/Screenshot%202023-02-13%20at%2016.08.55.png"></div>
                    <div class="col">
                        <div class="row text-muted"> AI MODEL</div>
                        <div class="row"> This a AI model</div>
                    </div>
                    <div class="col">
                        <div class="container">
                            <button class="quantity-button"  onclick="decrement(this.parentNode)">-</button>
                            <a style="color: rgba(15,76,254,0.91);" class="counting">1</a>
                            <button class="quantity-button" onclick="increment(this.parentNode)">+</button>
                        </div>
                    </div>
                    <div class="col"> &euro; 8.20 <span> &#10006</span></div>
                </div>
            </div>
            <div class="row">
                <div class="row items align-items-center">
                    <div class="col-2"><img class="img-fluid img-thumbnail" width="200px" height="200px"
                                            src="../static/media/Screenshot%202023-02-13%20at%2016.08.55.png"></div>
                    <div class="col">
                        <div class="row text-muted"> AI MODEL</div>
                        <div class="row"> This a AI model</div>
                    </div>
                    <div class="col">
                        <div class="container">
                            <button class="quantity-button"  onclick="decrement(this.parentNode)">-</button>
                            <a style="color: rgba(15,76,254,0.91);" class="counting">1</a>
                            <button class="quantity-button" onclick="increment(this.parentNode)">+</button>
                        </div>
                    </div>
                    <div class="col"> &euro; 8.20 <span> &#10006</span></div>
                </div>
            </div>
            <div class="row border-top border-bottom">
                <div class="row items align-items-center">
                    <div class="col-2"><img class="img-fluid img-thumbnail" width="200px" height="200px"
                                            src="../static/media/Screenshot%202023-02-13%20at%2016.08.55.png"></div>
                    <div class="col">
                        <div class="row text-muted"> AI MODEL</div>
                        <div class="row"> This an AI model</div>
                    </div>
                    <div class="col">
                        <div class="container">
                            <button class="quantity-button"  onclick="decrement(this.parentNode)">-</button>
                            <a style="color: rgba(15,76,254,0.91);" class="counting">1</a>
                            <button class="quantity-button" onclick="increment(this.parentNode)">+</button>
                        </div>
                    </div>
                    <div class="col"> &euro; 8.20 <span> &#10006</span></div>
                </div>
            </div>
            <div class="back-to-shop"><a href="#">&leftarrow; </a><span class="text-muted">Back to shop</span></div>
        </div>

        <div class="col-md-4 order-summary">
            <div><h5><b>ORDER SUMMARY</b></h5></div>
            <hr>
            <div class="row">
                <div class="col" style="padding-left:20px;">ITEMS 3</div>
                <div class="col text-right">&euro; 24.60</div>
                <br>
            </div>
            <div class="row">
                <div class="col" style="padding-left:20px;">Tax</div>
                <div class="col text-right">&euro; 8.20</div>
                <br>
            </div>
            <form style="margin: 10px">
                <p>GIVE CODE</p>
                <input id="code" placeholder="Enter your code">
            </form>
            <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); border-bottom:10px solid rgba(0,0,0,.1); padding: 2vh 0;margin: 10px 2px">
                <div class="col">TOTAL PRICE</div>
                <div class="col text-right">&euro; 820.00</div>
            </div>
            <div><h5><b>Card details</b></h5></div>
            <form>
                <p>Card Type</p>
                <select>
                    <option>Master</option>
                    <option>VISA</option>
                    <option>AM ES</option>
                </select>
            </form>
            <form>
                <p>Name on card</p>
                <input id="card-name" placeholder="Enter your name">
                <br>
                <p>Name number</p>
                <input id="card-number" placeholder="Enter your card number">
            </form>
            <div class="row">
                <div class="col-md-6">
                    <label class="credit-card-label">Date</label>
                    <input type="text" class="form-control credit-inputs" placeholder="08/20">
                </div>
                <div class="col-md-6">
                    <label class="credit-card-label">CVV</label>
                    <input type="text" class="form-control credit-inputs" placeholder="820">
                </div>
            </div>
            <button class="button">CHECKOUT</button>
        </div>
    </div>
    <div>

    </div>
</div>
</div>
</body>
</html>
