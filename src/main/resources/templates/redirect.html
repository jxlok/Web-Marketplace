<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirect</title>
    <link rel="stylesheet" href="../static/cartstyle.css" th:href="@{cartstyle.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous' async></script>
    <script src="../static/redirect.js" th:src="@{redirect.js}" async></script>

</head>
<body>
<header>
    <div class="container">
        <nav class="navbar navbar-expand-sm bg-secondary navbar-dark fixed-top justify-content-center">

            <a class="navbar-brand" href="#">
                <img src="../static/media/Screenshot%202023-02-13%20at%2016.08.55.png" th:src="@{/media/Screenshot%202023-02-13%20at%2016.08.55.png}" alt="logo" style="width:40px;">
            </a>

            <form class="form-inline" action="?">
                <input class="form-control mr-sm-2" type="text" placeholder="Search">
                <button class="btn btn-success" type="submit">Search</button>
            </form>

            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Log out</a>
                </li>
            </ul>
        </nav>
    </div>
</header>

<div class="stands-out-background container" style="padding: 50px 50px;">
    <div class="row">
        <div class="col-md-12">
            <h2 th:text="${redirectReason}"></h2>
            <br>
            <h2>redirecting to the category page...</h2>

        </div>
    </div>
</div>

</body>
</html>
