<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" th:href="@{header-and-background.css}" href="../static/header-and-background.css">
</head>
<body>
<div th:fragment="header">
    <div class="container">
        <nav class="navbar navbar-expand-sm bg-secondary navbar-dark fixed-top justify-content-center row">
            <div class="col-sm-2 offset-sm-1">
                <h2 class="text-white">AI Marketplace</h2>
            </div>
            <div class="col-sm-1">
                <a id="company-name" class="navbar-brand" href="#">
                    <img th:src="@{media/Screenshot%202023-02-13%20at%2016.08.55.png}" src="../static/media/Screenshot%202023-02-13%20at%2016.08.55.png" alt="logo" style="width:40px;">
                </a>
            </div>
            <div class="col-sm-4">
                <form class="form-inline" action="?">
                    <input class="form-control" type="text" placeholder="Search">
                    <button class="btn btn-success" type="submit">Search</button>
                </form>
            </div>
            <div class="col-sm-4">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Catalogue</a>
                    </li>
                    <li th:if="${customer}" class="nav-item">
                        <a class="nav-link" th:href="@{/purchase-history}">My Orders</a>
                    </li>
                    <li th:if="${customer}" class="nav-item">
                        <a class="nav-link" th:href="@{/login}">Login</a>
                    </li>
                    <li th:if="!${customer}" class="nav-item">
                        <a class="nav-link" href="#">Logout</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/cart}"><i class="fas fa-shopping-cart" style="font-size: 24px">
                            <span id="basket-count">[(${basketCount})]</span>
                        </i></a>
                    </li>
                </ul>
            </div>

        </nav>
    </div>
</div>

</body>
</html>
