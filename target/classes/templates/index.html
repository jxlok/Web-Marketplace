<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Catalogue</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="../static/indexStyle.css">
</head>

<body>

<header>
    <div class="video-container">
        <nav class="navbar navbar-expand-sm bg-secondary navbar-dark fixed-top justify-content-center">
            <a class="navbar-brand" href="#">
                <img src="../static/media/Screenshot%202023-02-13%20at%2016.08.55.png" alt="logo" style="width:40px;">
            </a>
            <form class="form-inline" action="?">
                <input class="form-control mr-sm-2" type="text" placeholder="Search">
                <button class="btn btn-success" type="submit">Search</button>
            </form>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Log out</a>
                </li>
            </ul>
        </nav>
        <div class="container">
            <video id="backgroundVideo" preload="auto" loop playsinline autoplay src="../static/media/video3.mp4"
                   tabindex="-1" muted="muted"></video>
            <h1 class="video-title">Welcome to AI Market</h1>
        </div>
    </div>
</header>

<main class="underVideo">

    <div class="container">
        <div class="row searchFilter" >
            <div class="col-sm-12" >
                <div class="input-group" >

                    <input id="table_filter" type="text" class="form-control" aria-label="Text input with segmented button dropdown" placeholder="Search AI Module" >
                    <div class="input-group-btn" >


                        <div class="dropdown" style="position: relative;float: right">
                            <button class="btn btn-success dropdown-toggle" type="button" data-toggle="dropdown" >Filter
                                <span class="caret"></span></button>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="check1" name="option1" value="something" checked>
                                        <label class="form-check-label">Sort by Price</label>
                                    </div>
                                </li>
                                <li>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="check2" name="option1" value="something" checked>
                                        <label class="form-check-label">Sort by Oldest</label>
                                    </div>
                                </li>
                                <li>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="check3" name="option1" value="something" checked>
                                        <label class="form-check-label">Untrained</label>
                                    </div>
                                </li>
                                <li>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="check4" name="option1" value="something" checked>
                                        <label class="form-check-label">Trained</label>
                                    </div>
                                </li>
                                <li>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="check5" name="option1" value="something" checked>
                                        <label class="form-check-label">Data</label>
                                    </div>
                                </li>
                            </ul>

                            <button class="btn btn-success" type="submit">Search</button>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="container d-flex justify-content-center">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-3">
            <div class="col">
                <div class="item-block card border rounded">
                    <div class="card-body">
                        item 1
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="item-block card border rounded">
                    <div class="card-body">
                        item 2
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="item-block card border rounded">
                    <div class="card-body">
                        item 3
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="item-block card border rounded">
                    <div class="card-body">
                        item 4
                    </div>
                </div>
            </div>
        </div>
    </div>




</main>

</body>
</html>
