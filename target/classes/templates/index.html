<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Catalogue</title>

    <!--For shopping cart-->
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../static/header-and-background.css" th:href="@{header-and-background.css}">
    <link rel="stylesheet" href="../static/indexStyle.css" th:href="@{indexStyle.css}">
</head>

<body>

<header>
    <div th:insert="~{fragments.html :: header}"></div>
    <div th:if="${!searching}"  class="video-container">

        <div class="container">
            <video id="backgroundVideo" preload="auto" loop playsinline autoplay src="../static/media/video.mp4" th:src="@{media/video.mp4}" tabindex="-1" muted="muted"></video>
            <h1 class="video-title">Welcome to AI Market</h1>
        </div>
    </div>
</header>

<main th:classappend="${!searching ? 'underVideo' : ''}" >

    <div class="container">
        <div class="row searchFilter" >
            <div class="col-sm-12" >
                <div class="input-group" >

                    <input id="table_filter" type="text" class="form-control" aria-label="Text input with segmented button dropdown" placeholder="Search AI Module" >
                    <div class="input-group-btn" >


                        <div class="dropdown" style="position: relative;float: right">
                            <button class="btn btn-success dropdown-toggle" type="button" data-toggle="dropdown" >Filter
                                <span class="caret"></span></button>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="check1" name="option1" value="something" checked>
                                        <label class="form-check-label">Sort by Price</label>
                                    </div>
                                </li>
                                <li>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="check2" name="option1" value="something" checked>
                                        <label class="form-check-label">Sort by Oldest</label>
                                    </div>
                                </li>
                                <li>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="check3" name="option1" value="something" checked>
                                        <label class="form-check-label">Untrained</label>
                                    </div>
                                </li>
                                <li>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="check4" name="option1" value="something" checked>
                                        <label class="form-check-label">Trained</label>
                                    </div>
                                </li>
                                <li>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="check5" name="option1" value="something" checked>
                                        <label class="form-check-label">Data</label>
                                    </div>
                                </li>
                            </ul>

                            <button class="btn btn-success" type="submit">Search</button>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="container d-flex justify-content-center">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-3 ">


            <div th:each="i : ${#numbers.sequence(myItems.size() -1,0,-1)}" th:with="item=${myItems[i]}">
                <div class="col">
                    <a th:href="@{/item(id=${item.getItemId()})}">
                    <div class="stands-out-background">
                        <div class="item-block card-body">
                                <span> <img th:src="@{media/Screenshot%202023-02-13%20at%2016.08.55.png}" src="../static/media/Screenshot%202023-02-13%20at%2016.08.55.png" style="width:260px;"></span>
                                <div class="item-name">
                                    <span><strong>[(${item.getItemName})]</strong></span>
                                <div><strong th:text="${item.getIsTrained == 1 ? '(Trained)' : '(Untrained)'}"></strong></div>
                                </div>

                        </div>
                    </div>
                    </a>
                </div>
            </div>

        </div>
    </div>




</main>

</body>
</html>
