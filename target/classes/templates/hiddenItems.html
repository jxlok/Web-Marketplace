<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hidden Items</title>
    <link rel="stylesheet" href="../static/cartstyle.css" th:href="@{cartstyle.css}">
    <link rel="stylesheet" href="../static/jason-stylesheet.css" th:href="@{jason-stylesheet.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="../static/admin-script.js" th:src="@{admin-script.js}"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</head>
<body>
<header>
<div class="container">
    <nav class="navbar navbar-expand-sm bg-secondary navbar-dark fixed-top justify-content-center">
        <a class="navbar-brand" href="#">
            <img th:src="@{media/Screenshot%202023-02-13%20at%2016.08.55.png}" src="../static/media/Screenshot%202023-02-13%20at%2016.08.55.png" alt="logo" style="width:40px;">
        </a>
        <form class="form-inline" action="?">
            <input class="form-control mr-sm-2" type="text" placeholder="Search">
            <button class="btn btn-success" type="submit">Search</button>
        </form>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Log out</a>
            </li>
        </ul>
    </nav>
</div>
</header>
<!--tabs on left-->
<div id="tabs">
    <ul>
        <li><a th:href="@{admin}">Analytics & Orders</a></li>
        <li><a th:href="@{manageItems}">Items for sale</a></li>
    </ul>
</div>

<div id="main-container" class="stands-out-background container">
    <div class="row">
        <div id="sales-section" class="col-sm-12">
            <a th:href="@{manageItems}"><div id="sale-tab" class="xtab">Sale</div></a>
            <a th:href="@{hiddenItems}"><div id="hidden-tab">Hidden</div></a>
            <div id="hidden-items-container" class="row">
                <div id="hidden-items" class="col-sm-12">
                    <div><h2>Hidden Items</h2></div>

                    <div id="items" th:each="i : ${#numbers.sequence(hiddenItems.values().size() -1,0,-1)}" th:with="item=${hiddenItems.values()[i]}">
                        <div class="item">
                            <span class="item-name"><strong>[(${item.getName})]</strong></span>
                            <span class="item-desc"><p><strong>Description: </strong>[(${item.getDescription})]</p></span>
                            <span class="item-price">[(${item.getPrice})]</span>
                            <span class="item-quantity">[(${item.getQuantity})]</span>
                            <span class="item-edit-icon"><p>edit</p></span>
                            <span class="item-unhide-icon"><p><a th:href="@{hiddenItems}+'/unhide/'+${item.getId}">unhide</a></p></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
