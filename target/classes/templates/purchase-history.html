<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Purchase History</title>
    <link rel="stylesheet" href="../static/cartstyle.css" th:href="@{'cartstyle.css'}">
    <link rel="stylesheet" href="../static/jason-stylesheet.css" th:href="@{'jason-stylesheet.css'}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>

</head>
<body>
<header>
    <div class="container">
        <nav class="navbar navbar-expand-sm bg-secondary navbar-dark fixed-top justify-content-center">
            <a class="navbar-brand" href="#">
                <img th:src="@{'media/Screenshot%202023-02-13%20at%2016.08.55.png'}" src="../static/media/Screenshot%202023-02-13%20at%2016.08.55.png" alt="logo" style="width:40px;">
            </a>
            <form class="form-inline" action="?">
                <input class="form-control mr-sm-2" type="text" placeholder="Search">
                <button class="btn btn-success" type="submit">Search</button>
            </form>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Log out</a>
                </li>
            </ul>
        </nav>
    </div>
</header>
<div id="orders" class="container stands-out-background">
    <div class="row">
        <div id="purchase-history-content" class="col-sm-12">
            <h3><b>Your Orders</b></h3>
            <div class="order-container" th:each="order : ${customerOrders}">
                <div class="order-header">
                    <span class="order-header-item order-number">Order number: [(${order.getOrder_id})]</span>
                    <span class="order-header-item order-date">[(${order.getDate})]</span>
                    <span class="order-header-item order-price">Total: $[(${order.total_price})]</span>
                </div>
                <div class="order-body" th:each="i : ${#numbers.sequence(0, order.getItems.size()-1, 1)}" th:with="item=${order.getItems[i]}, quantity=${order.getItem_quantities[i]}">
                    <div class="order-item">
                        <span class="order-body-item order-item-name"><a href="#">[(${item.getName})]</a></span>
                        <span class="order-body-item order-item-quantity">x[(${quantity})]</span>
                        <span class="order-body-item order-item-price">$[(${item.getPrice})]</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<!--<footer><h3>Substitute footer</h3></footer>-->
</body>
</html>
